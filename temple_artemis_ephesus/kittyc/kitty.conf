font_family Iosevka


include /nix/store/hh6by4585y1rkvy0jhk4mhn47v2cr21d-kitty-themes-0-unstable-2024-06-26/share/kitty-themes/themes/gruvbox-dark.conf

# Shell integration is sourced and configured manually
shell_integration no-rc

bold_font Iosevka Semibold
bold_italic_font Iosevka Semibold Italic
